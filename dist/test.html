<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./jb-default-theme.css" />
    <title>Job Board Example</title>
  </head>
  <body>
    <div id="jobs-root"></div>

    <script src="./job-board.js"></script>
    <script>
      const filters = [
        {
          key: "type",
          title: "Type"
        }
      ];
      const jobs = [
        {
          id: 1,
          title: "Frontend Developer",
          company: "Your Company",
          location: "Magdeburg",
          description: "Lorem ipsum",
          type: "Fulltime"
        },
        {
          id: 2,
          title: "Backend Developer",
          company: "Your Company",
          location: "Magdeburg",
          description: "Lorem ipsum",
          type: "Parttime"
        }
      ];

      const root = document.getElementById("jobs-root");
      JobBoard.mount(root, { filters, jobs });
    </script>
  </body>
</html>
